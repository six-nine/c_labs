name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build-lab1:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: build and test
      run: |
        cd Lab1
        make 
        sudo apt install -y valgrind
        rm -rf input.txt
        echo 100000 > input.txt
        valgrind ./bin/program/main < input.txt
        rm -rf input.txt
        




