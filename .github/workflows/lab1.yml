name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build-lab1:

    runs-on: ubuntu-latest

    steps:
    - name: clone repo
      uses: actions/checkout@v2
    
    - name: install valgrind and cpplint
      run: |
        sudo apt install -y valgrind
        sudo pip install cpplint
    
    - name: build and test
      run: |
        git diff --name-only HEAD^ HEAD > files.txt
        for directory in */ ; do
          while read file 
          do
            if [[ $file == $directory/* ]]; then
              cd "$directory"
              make
              cd ..
              break
            fi
          done < files.txt
        done
        rm -rf files.txt
