name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build-lab1:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: install valgrind and cpplint
      run: |
        sudo apt install -y valgrind
        pip install cpplint
    
    - name: build and test
      run: |
        cd Lab1
        make 
